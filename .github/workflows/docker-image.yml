name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Execute Gradle build
      run: gradle build
    - name: Build the Docker image
      run: docker build -t a002k/simple-app:$(date +%s) .
